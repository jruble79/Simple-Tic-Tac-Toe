<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="flex">

    <h1>Turn: X</h1>

    <div >

        <div>
            <div id="grid" class="flex">
                <div id="horizontal">
                    <div class="hl"></div>
                    <div class="hl"></div>
                </div>
                <div id="vertical">
                    <div class="vl"></div>
                    <div class="vl"></div>
                </div>
            </div>
            <table id="board">
                <tr>
                    <td data-col="0" data-row="0"></td>
                    <td data-col="1" data-row="0"></td>
                    <td data-col="2" data-row="0"></td>
                </tr>
                <tr>
                    <td data-col="0" data-row="1"></td>
                    <td data-col="1" data-row="1"></td>
                    <td data-col="2" data-row="1"></td>
                </tr>
                <tr>
                    <td data-col="0" data-row="2"></td>
                    <td data-col="1" data-row="2"></td>
                    <td data-col="2" data-row="2"></td>
                </tr>
            </table>
        </div>

    </div>

</body>
<script type="module" src="game-ui.js"></script>
</html>
