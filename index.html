<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="flex">
        <table width="300" height="300" id="board">
            <tr>
                <td data-col="1" data-row="1">a</td>
                <td data-col="2" data-row="1">b</td>
                <td data-col="3" data-row="1">c</td>
            </tr>
            <tr>
                <td data-col="1" data-row="2">a</td>
                <td data-col="2" data-row="2">b</td>
                <td data-col="3" data-row="2">c</td>
            </tr>
            <tr>
                <td data-col="1" data-row="3">a</td>
                <td data-col="2" data-row="3">b</td>
                <td data-col="3" data-row="3">c</td>
            </tr>
        </table>
    </div>
</body>
<script type="module" src="game-ui.js"></script>
</html>
